<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hall of Fame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .person {
      width: 150px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .person img {
      width: 100%;
      border-radius: 8px;
    }

    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üèÜ Hall of Fame üèÜ</h1>

  <div class="gallery">
    <div class="person">
      <img src="https://i.ibb.co/99Tcmstz/nimrit-autistic.png" alt="Person 1">
      <div class="caption">Chutiya #1</div>
    </div>

    <!-- Add more people below like this -->

    <div class="person">
      <img src="IMAGE_URL_HERE" alt="Person N">
      <div class="caption">Your Caption Here</div>
    </div>
    -->

  </div>

</body>
</html>
